manifest_version: 1
defaults:
    branch: main
    tests:
        - cmd:
            - go
            - test
            - ./...
            - -race
            - -count=1
    extra_commands: []
    labels:
        - automation:cascade
    commit_template: 'chore(deps): bump {{ .Module }} to {{ .Version }}'
    notifications:
        slack_channel: '#cascade-updates'
    pr:
        title: 'chore(deps): bump {{ .Module }} to {{ .Version }}'
        body_template: Automated dependency update for {{ .Module }} to {{ .Version }}
modules:
    - name: go-repository-bun
      module: github.com/goliatone/go-repository-bun
      repo: goliatone/go-repository-bun
      release_artifact: ""
      dependents:
        - repo: goliatone/go-auth
          clone_url: https://github.com/goliatone/go-auth
          module: github.com/goliatone/go-auth
          module_path: .
        - repo: goliatone/go-crud
          clone_url: https://github.com/goliatone/go-crud
          module: github.com/goliatone/go-crud
          module_path: .
        - repo: goliatone/go-persistence-bun
          clone_url: https://github.com/goliatone/go-persistence-bun
          module: github.com/goliatone/go-persistence-bun
          module_path: .
        - repo: goliatone/go-repository-cache
          clone_url: https://github.com/goliatone/go-repository-cache
          module: github.com/goliatone/go-repository-cache
          module_path: .
        - repo: goliatone/mh
          clone_url: https://github.com/goliatone/mh
          module: github.com/goliatone/mh
          module_path: .
        - repo: goliatone/timeslice
          clone_url: https://github.com/goliatone/timeslice
          module: github.com/goliatone/timeslice
          module_path: .
